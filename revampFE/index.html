<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animaland</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

	<body>
		<header>
			<h1>Welcome to Animaland.</h1>
			<p>The land of very amazing animals.</p>
		</header>

		<main class="animals">
            <section class="nav">
                <a href="">All Animals</a>
                <a href="">Only Dogs</a>
                <a href="">Only Cats</a>
                <a href="">Only Bunnies</a>
            </section>

			<section class="animal-card">
                <div class="animal-card-pic"><img class="animal-pic" src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp" alt="Picture of a cat" /></div>
                <div class="animal-card-info">
                    <h3 class="animal-name">Meowsalot</h3>
                    <small class="animal-meta">
                        <span>1 year old</span> | <span>Cat</span>
                    </small>
                    <p class="animal-description">
                        Meowsalot is a talkative friend that loves to play and is great with children. He is looking for a forever home today!
                    </p>
                    <a href="#" class="adopt-animal">Adopt Meowsalot</a>
                </div>
			</section>
